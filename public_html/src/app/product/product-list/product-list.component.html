<div class="container">
  
   <img class="card-img-top rounded float-left" src="assets/img/Blue Wood.png" alt="Card image cap" style="width:60%">

      <div class="table-responsive">
        <table class="table table-striped table-dark">      
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Imagen</th>
                <th scope="col">Producto</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col"> Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ="let product of products | paginate: { itemsPerPage: 10 , currentPage: p }">
                <th scope="row"> <i class="material-icons">done_all </i></th>
                <td><img class="card-img-top rounded float-left" src="{{src + product.image_product}}" alt="Imagen Producto" style="width:20%"></td>
                <td>{{ product.name }}</td>
                <td> {{ product.description}}</td>
                <td>${{product.price}} </td>
                <td style="display:inline-flex;"> 
                  <span> <a (click)="destroy(product)"  class="btn btn-outline-danger"> <i class="material-icons"> delete_forever </i></a>  </span> &nbsp;&nbsp;
                  <span> <a routerLink="/product/{{ product._id }}"  class="btn btn-outline-warning"> <i class="material-icons"> edit </i></a>  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" 
          previousLabel="Atrás"
          nextLabel="Siguiente"
          ></pagination-controls>
        </div>
        
  </div>
