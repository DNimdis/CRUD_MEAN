<div class="container">

  <div class="card text-white bg-dark mb-3" tyle="max-width: 8rem;" >
    <div class="card-header">Nuevo Producto</div>
    <div class="card-body">
      <form  (submit) = "create()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="Product">Nombre</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="newProduct.name" placeholder="Ingresa el nombre">
        </div>
        <div class="form-group">
          <label for="Product">Descripción</label>
          <textarea name="description" id="description" cols="20" rows="10" [(ngModel)]="newProduct.description" class="form-control"  placeholder="Ingresa la descripción"></textarea>              
        </div>
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" (change)="onFileSelected($event)" ng2FileSelect [uploader]="uploader" name="image_product" id="image_product">
            <label class="custom-file-label" for="image_product" accept="image/*" >Seleccione una imagen</label>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" name="price" [(ngModel)]="newProduct.price" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div> 
        <button type="submit"  class="btn btn-primary">
          Enviar
        </button>   
      </form>

            
    </div>
  </div>
  
</div>
